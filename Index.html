<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  
  <!-- Fixed FontAwesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <!-- CSS moved correctly inside the head -->
  <link rel="stylesheet" href="style.css">

  <!-- Adding defer to make sure the JS loads after HTML -->
  <script src="Resturaunt.js" defer></script>
</head>
<body>
  
  <div class="container">
    <div class="meal-wrapper">
      <!-- Search Section -->
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <!-- Search bar inside .meal-search-box -->
        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Meal Result Section -->
      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal">
          <!-- Meal items will be injected here by JS -->
        </div>
      </div>

      <!-- Meal Details Modal -->
      <div class="meal-details">
        <!-- Recipe close button -->
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <!-- Meal details content will be injected here by JS -->
        <div class="meal-details-content">
          <!-- Meal details go here -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
